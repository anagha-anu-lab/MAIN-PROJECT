{% extends "blood_bank/bb_index.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/bb_change_password_post">
  <table class="table table-borderless">
    <tr>
      <td>Current password</td>
      <td><input type="password" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <td>New password</td>
      <td><input type="password" name="textfield2" id="new" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Confirm Password</td>
      <td><input type="password" onkeyup="dd()" name="textfield3" id="cfm" class="form-control" required/>
       <label id="lab"></label></td>
    </tr>
    <td>
      <td>
        <input type="submit" name="button" id="btn" value="Submit"  class="btn btn-primary"/>
    </td>
    </tr>
  </table>
</form>

<script>
function dd()
{
    var n=document.getElementById('new').value;
    var c=document.getElementById('cfm').value;
    if (n!=c)
   {
     document.getElementById('btn').disabled = true;
     document.getElementById('lab').style.color = "Red";
     document.getElementById('lab').innerHTML = 'new password and confirm password not matching';
    }
    else
    {
    document.getElementById('btn').disabled = false;
    document.getElementById('lab').innerHTML = ' ';
    }
}
</script>
{% endblock %}
